<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    img {
      vertical-align: middle;
    }

    form {
      border: 1px solid green;
    }
  </style>
</head>

<body>
  <form method="get" action="http://www.google.co.nz/search">
    <p>
      My own <img src="http://www.google.com/logos/Logo_40wht.gif" alt="GoogleLogo."> search site
    </p>
    <p>
      <input type="text" name="q" size="50" maxlength="255" value="">
    </p>
    <p>
      <input type="submit" value="Search">
    </p>
    <p>
      HTML <input type="checkbox" name="q" value="html"> Web Design <input type="checkbox" name="q" value="web design">
    </p>
    <p>
      <select size="1" name="q">
        <option>Resources</option>
        <option>Free</option>
        <option>Tutorial</option>
      </select>
    </p>
    <p>
      Please add any additional search terms here:<br><textarea name="q" rows="2" cols="50"></textarea>
    </p>
    <input type="submit" value="Search">
    <input type="reset" value="Reset">
  </form>
</body>

</html>
